<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<meta charset="ISO-8859-1">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="main-fragment">
 <div class="container my-5">
            <h2 class="mb-5">New Actor</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/admin/actor/save}" th:object="${actor}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="actorName" class="col-form-label">Actor name</label>
                                <input type="text" th:field="*{actorName}" class="form-control" id="actorName" placeholder="Actor name">
                                <span th:if="${#fields.hasErrors('actorName')}" th:errors="*{actorName}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add Actor">
                            </div>
                        </div>    
                    </form>
  </div>
</div>
</div>
</div>
</body>
